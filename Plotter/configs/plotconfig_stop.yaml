      #    - SDVSecVtx_ndof
      - SDVSecVtx_ndof_minus3_2
      #    - SDVSecVtx_L_eta_abs
      - SDVSecVtx_x
      - SDVSecVtx_y
      #    - SDVSecVtx_r
      #    - SDVSecVtx_r_sel
      #    - SDVSecVtx_mass
      #    - SDVSecVtx_mass_0_100
      #    - SDVSecVtx_mass_jpsi
      - SDVSecVtx_mass_K0
      - SDVSecVtx_nGoodTrack
      - SDVSecVtx_TkMaxdphi 
