### GLOBAL DEFINITIONS
# This part defines some global variables, which you can use later
# Note that yaml does not support defining variables 
# so it is handled as python strings and applied by
# `str.format()` method
# usage: variable_name: content
# The user can define any `variable_name` and `content`, 
# but make sure the `variable_name` is not used below
vertex_selections: ( SDVSecVtx_LxySig >= 20. ) && ( SDVSecVtx_pAngle > 0.2 )
jet_sel: (Jet_jetId==6) && (abs(Jet_eta)<2.4) && (Jet_neHEF<0.8) && (Jet_chHEF>0.1) && (Jet_pt>20)
jet_selHEM: (Jet_jetId==6)
muon_sel: (Muon_looseId>0) && (Muon_eta<2.4) && (Muon_pt>10)
ele_sel: (Electron_cutBased>=1) && (Electron_eta<2.5) && (Electron_pt>10)
photon_sel: (Photon_cutBased>=1) && (Photon_eta<2.5) && (Photon_pt>15)
tau_sel: (Tau_idDecayModeOldDMs>=1) && (Tau_eta<2.3) && (Tau_pt>18)

### PRE-SELECTIONS
# This part defines the event preselection
# This selection is applied before any plotting
# usage: presel: content
# The user can define `content` but cannot change the `presel`
presel: MET_pt_corr>400 && HLT_PFMETNoMu120_PFMHTNoMu120_IDTight && nJet_sel>0 && leadingjet_pt>100 && Flag_goodVertices && Flag_globalSuperTightHalo2016Filter && Flag_HBHENoiseFilter && Flag_HBHENoiseIsoFilter && Flag_EcalDeadCellTriggerPrimitiveFilter && Flag_BadPFMuonFilter && Flag_BadPFMuonDzFilter && Flag_hfNoisyHitsFilter && Flag_BadChargedCandidateFilter && Flag_eeBadScFilter && Flag_ecalBadCalibFilter && nJetHEM==0 && dphi_MET_jet0>1.0 && nMuon_sel==0 && nEle_sel==0 && nPhoton_sel==0 && nTau_sel==0
nJetHEM: "Sum((Jet_eta_selHEM>-3.0) && (Jet_eta_selHEM<-1.3) && (Jet_phi_selHEM>-1.57) && (Jet_phi_selHEM<-0.87))"

corrections:
  PU:
    path: "/cvmfs/cms.cern.ch/rsync/cms-nanoAOD/jsonpog-integration/POG/LUM/2018_UL/puWeights.json.gz"
    name: "Collisions18_UltraLegacy_goldenJSON"
    mode: "nominal"

### NEW VARIABLE DEFINITION
# This part defines new variables
# It calls the `Define` method of an RDataFrame
# usage1: new_variable_name: definition
# usage2: new_variable_name: [definition(format string),global defined variables]
# if a global defined variable is used
new_variables:
  Jet_pt_sel: ['Jet_pt[{0}]',jet_sel] 
  Jet_eta_sel: ['Jet_eta[{0}]',jet_sel]
  Jet_phi_sel: ['Jet_phi[{0}]',jet_sel]
  Jet_chHEF_sel: ['Jet_chHEF[{0}]',jet_sel]
  Jet_neHEF_sel: ['Jet_neHEF[{0}]',jet_sel]
  Jet_nConstituents_sel: ['Jet_nConstituents[{0}]',jet_sel]
  Jet_eta_selHEM: ['Jet_eta[{0}]',jet_selHEM]
  Jet_phi_selHEM: ['Jet_phi[{0}]',jet_selHEM]
  nJet_sel: ['Sum({0})',jet_sel]
  leadingjet_pt: Jet_pt_sel[0]
  leadingjet_phi: Jet_phi_sel[0]
  leadingjet_eta: Jet_eta_sel[0]
  leadingjet_chHEF: Jet_chHEF_sel[0]
  leadingjet_neHEF: Jet_neHEF_sel[0]
  leadingjet_nConstituents: Jet_nConstituents_sel[0]
  allJet_nConstituents: 'Sum(Jet_nConstituents_sel)'
  diffleadingjet_pt: 'Max(Jet_pt_sel)-leadingjet_pt'
  dphi_MET_jet0: acos(cos(leadingjet_phi-MET_phi_corr))
  nMuon_sel: ['Sum({0})', muon_sel]
  nEle_sel: ['Sum({0})', ele_sel]
  nPhoton_sel: ['Sum({0})', photon_sel]
  nTau_sel: ['Sum({0})', tau_sel]
  SDVTrack_dxySig: abs(SDVTrack_dxy)/SDVTrack_dxyError
  nSDVSecVtx_sel: ['Sum({0})', vertex_selections]
  SDVTrack_isGoodTrack: ( (abs(SDVTrack_dxy)/SDVTrack_dxyError)>4 ) && (SDVTrack_normalizedChi2 < 5) && (abs(SDVTrack_dz)<4.) && (SDVTrack_numberOfValidHits>13) && ( (SDVTrack_ptError/SDVTrack_pt)<0.015 ) && ( acos(cos(SDVTrack_phi-Jet_phi[0]))>1 ) && ( acos(cos(SDVTrack_phi-MET_phi))<1.5 )
  SDVSecVtx_tkneutral: SDVSecVtx_tkneutral(SDVIdxLUT_SecVtxIdx,SDVIdxLUT_TrackIdx,SDVTrack_charge,nSDVSecVtx)
  SDVSecVtx_nGoodTrack: SDVSecVtx_nGoodTrack(SDVIdxLUT_SecVtxIdx,SDVIdxLUT_TrackIdx,SDVTrack_isGoodTrack,nSDVSecVtx)
  SDVSecVtx_r: sqrt(SDVSecVtx_x*SDVSecVtx_x+SDVSecVtx_y*SDVSecVtx_y)
  SDVSecVtx_x_sel: SDVSecVtx_x[SDVSecVtx_mmoverlap == false]
  SDVSecVtx_y_sel: SDVSecVtx_y[SDVSecVtx_mmoverlap == false]
  SDVSecVtx_r_sel: sqrt(SDVSecVtx_x_sel*SDVSecVtx_x_sel+SDVSecVtx_y_sel*SDVSecVtx_y_sel)
  SDVSecVtx_mass_0_100: SDVSecVtx_mass
  SDVSecVtx_mass_jpsi: SDVSecVtx_mass
  SDVSecVtx_mass_K0: SDVSecVtx_mass
  SDVSecVtx_ndof_minus3_2: SDVSecVtx_ndof
  SDVSecVtx_TkMaxdphi_continuous: SDVSecVtx_TkMaxdphi
  SDVSecVtx_TkMaxdeta_continuous: SDVSecVtx_TkMaxdeta
  SDVSecVtx_TkMaxdR_continuous: SDVSecVtx_TkMaxdR
  SDVSecVtx_TkMaxdxy: "SDV_TkMaxdxy(SDVIdxLUT_TrackIdx, SDVIdxLUT_SecVtxIdx, nSDVSecVtx, SDVTrack_dxy)"
  SDVSecVtx_TkMindxy: "SDV_TkMindxy(SDVIdxLUT_TrackIdx, SDVIdxLUT_SecVtxIdx, nSDVSecVtx, SDVTrack_dxy)"
  SDVSecVtx_Tkddxy: SDVSecVtx_TkMaxdxy-SDVSecVtx_TkMindxy

